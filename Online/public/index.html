<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Connect 4 - Rust</title>
    
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>0</script><!-- used to fix this bug FOUC (Flash Of Unstyled Content) on firefox-->

    <div id="page-container">
      <div id="content-wrap">
        <section class="center content-body">
          <img src="assets/logo.png" alt="Connect 4 Rust Logo" class="connect-4-logo">
          <h1>Connect 4 - Rust</h1>

          <p class="welcome">Welcome to Connect 4 - Rust!</p>
          <div class="paragraph">
            <p class="small-text"><i>Select which type of game you want to play</i></p>
            <div>
              <p class="small-text online-num">Current Online Players:</p>
              <p id="online_num" class="online-num small-text">0</p>
            </div>
          </section>

          <section class="game-menu-container content-body">
            <!-- Start Menu -->
            <section id="game_menu" class="game-menu">
              <div class="game-button-container">
                <a class="pure-button pure-button-primary" href="local-game">Local Game</a>
              </div>

              <div class="game-button-container">
                <a class="pure-button pure-button-primary" href="public-game">Public Game</a>
              </div>

              <div class="game-button-container">
                <button class="pure-button pure-button-primary" onclick="private_game_menu()">Private Game</button>
              </div>
            </section>
            <!-- Private Menu -->
            <section id="private_game_menu" class="game-menu hidden-menu">
              <div class="game-button-container">
                <a class="pure-button pure-button-primary" href="private-game">Host Game</a>
              </div>

              <div class="game-button-container">
                <button class="pure-button pure-button-primary" onclick="join_game_menu()">Join Game</button>
              </div>

              <div class="game-button-container">
                <button class="pure-button pure-button-primary" onclick="back()">Back</button>
              </div>
            </section>
            <!-- Join Menu -->
            <section id="join_game_menu" class="game-menu hidden-menu join-menu-container">
              <div class="game-button-container">
                <label for="join_game_input">Game Code:</label>
                <input type="text" id="join_game_input" name="private_game_code" size="4" maxlength="5">
              </div>

              <div id="join_response" class="error-text hidden-menu">
                <p id="error_code">Error</p>
                <p>Check that your code is correct</p>
              </div>

              <div class="game-button-container">
                <input type="button" for="join_game_input" class="pure-button pure-button-primary" value="Join" onclick="join_game()">
              </div>

              <div class="game-button-container">
                <button class="pure-button pure-button-primary" onclick="back()">Back</button>
              </div>
            </section>
          </section>

        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/homepage.js"></script>
  </body>
</html>
