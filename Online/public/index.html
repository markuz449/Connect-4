<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Connect 4 - Rust</title>
    
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="center">
      <img src="./assets/logo.png" alt="Connect 4 Rust Logo" class="header">
      <h1>Connect 4 - Rust</h1>

      <div class="paragraph">
        <p class="welcome">Welcome to Connect 4 Online!</p>
        <p style="font-size: small;"><i>Select which type of game you want to play</i></p>
      </div>

      <div>
        <button class="pure-button pure-button-primary"
        onclick="window.location.href='local-game/game.html';">Local Game</button>
        <button class="pure-button pure-button-primary"
        onclick="window.location.href='online-game/game.html';">Online Game</button>
      </div>
    </div>
  </body>
