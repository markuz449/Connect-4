<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Connect 4 | Online Game</title>
    
    <link rel="shortcut icon" href="/assets/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">

        <a href="/" class="content-body">
          <div class="connect-4-header">
            <img src="/assets/logo.png" alt="Connect 4 Rust Logo" width="100px" height="100px">
            <div class="connect-4-header-text">
              <h1>Connect 4</h1>
              <p style="display: inline-block;">Current Players Online: </p>
              <p id="online_num" style="display: inline-block;"></p>
            </div>
          </div>
        </a>

        <div id="player_info" class="center text-spacing">
          <!--Make this better and be a grid or some shit-->
          <p id="current_player" style="display: inline-block;">Searching for opponent...</p>
          <p id="timer" style="display: inline-block;"></p>
        </div>

        <!--The Connect 4 Board-->
        <div class="board-center">
          <div class="board-flex">
            <div class="pure-g center">
              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_1" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_2" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_3" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=3 onclick="move(this)"><p id="board_4" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=4 onclick="move(this)"><p id="board_5" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=5 onclick="move(this)"><p id="board_6" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=6 onclick="move(this)"><p id="board_7" class="dot"></p></div>
            </div>
            <div class="pure-g center">
              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_8" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_9" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_10" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=3 onclick="move(this)"><p id="board_11" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=4 onclick="move(this)"><p id="board_12" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=5 onclick="move(this)"><p id="board_13" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=6 onclick="move(this)"><p id="board_14" class="dot"></p></div>
            </div>
            <div class="pure-g center">
              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_15" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_16" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_17" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=3 onclick="move(this)"><p id="board_18" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=4 onclick="move(this)"><p id="board_19" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=5 onclick="move(this)"><p id="board_20" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=6 onclick="move(this)"><p id="board_21" class="dot"></p></div>
            </div>
            <div class="pure-g center">
              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_22" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_23" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_24" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=3 onclick="move(this)"><p id="board_25" class="dot"></p></div>

            </div>

              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_29" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_30" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_31" class="dot"></p></div>

            </div>

              <div class="pure-u-1-24 dot-container" data-column=0 onclick="move(this)"><p id="board_36" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=1 onclick="move(this)"><p id="board_37" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=2 onclick="move(this)"><p id="board_38" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=3 onclick="move(this)"><p id="board_39" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=4 onclick="move(this)"><p id="board_40" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=5 onclick="move(this)"><p id="board_41" class="dot"></p></div>
              <div class="pure-u-1-24 dot-container" data-column=6 onclick="move(this)"><p id="board_42" class="dot"></p></div>
            </div>
          </div>
        </div>

        <div id="game_over" class="invis center">
          <p id="game_over_text" class="text-spacing">Game Ongoing</p>
          <div id="play_again">
            <button id="rematch_button" class="pure-button pure-button-primary" onclick="rematch()">Rematch</button>
            <button class="pure-button pure-button-primary" onclick="new_match()">New Opponent</button>
          </div>
        </div>
      </div>
      
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="game.js"></script>
</html>
